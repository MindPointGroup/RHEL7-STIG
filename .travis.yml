---
sudo: required

env:
  - distro: rhel
    version: 7
    container: "registry.access.redhat.com/rhel7"
    init: /usr/lib/systemd/systemd
    run_opts: "--privileged --volume=/sys/fs/cgroup:/sys/fs/cgroup:ro --tmpfs /run --tmpfs /run/lock"
    ansible_opts: "--extra-vars @/etc/ansible/roles/role_under_test/tests/extra_vars.yml --skip-tags=\"auditd\""
  - distro: centos
    version: 7
    container: "centos:7"
    init: /usr/lib/systemd/systemd
    run_opts: "--privileged --volume=/sys/fs/cgroup:/sys/fs/cgroup:ro --tmpfs /run --tmpfs /run/lock"
    ansible_opts: "--extra-vars @/etc/ansible/roles/role_under_test/tests/extra_vars.yml --skip-tags=\"auditd\""

services: docker

before_install:
  # Pull container.
  - 'docker pull ${container}'
  - 'docker build --build-arg rhn_user=$RHN_USERNAME --build-arg rhn_pass=$RHN_PASSWORD --rm=true --file=tests/Dockerfile.${distro}-${version} --tag=${distro}-${version}:ansible tests'

script:
  - container_id=$(mktemp)

  # Run container in detached state.
  - 'docker run --detach --volume="${PWD}":/etc/ansible/roles/role_under_test:ro ${run_opts} ${distro}-${version}:ansible "${init}" > "${container_id}"'

  - 'docker exec --tty "$(cat ${container_id})" systemctl start NetworkManager'

  # Ansible syntax check.
  - 'docker exec --tty "$(cat ${container_id})" env TERM=xterm ansible-playbook /etc/ansible/roles/role_under_test/tests/travis.yml --syntax-check'

  # Test role.
  - 'docker exec "$(cat ${container_id})" ansible-playbook /etc/ansible/roles/role_under_test/tests/travis.yml ${ansible_opts}'

  # Test role idempotence.
  - idempotence=$(mktemp)

  - 'docker exec "$(cat ${container_id})" ansible-playbook /etc/ansible/roles/role_under_test/tests/travis.yml ${ansible_opts} | tee -a ${idempotence} > tail ${idempotence} | grep -q "changed=0.*failed=0" && (echo "Idempotence test: pass" && exit 0) || (echo "Idempotence test: fail" && exit 1)'

  # Deregister
  - 'if [ ${distro} = "rhel" ]; then
        docker exec "$(cat ${container_id})" subscription-manager unregister;
     fi'

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
